<!DOCTYPE html>
<html ng-app="store"> <!-- this module runs when the doc loads -->
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyles.css">
</head>

<body ng-controller="StoreController as store">
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="product in store.products">
      <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
        <img ng-src="{{product.images[0].full}}">

        <section ng-init="tab = 1"> <!--initializes Description Tab -->
          <ul class="nav nav-pills">
          <!-- ng-class used to add active:tab class to active tab-->
            <li ng-class="{ active:tab === 1}"> <a href ng-click="tab = 1">Description </a> </li>
            <li ng-class=" {active:tab === 2}"> <a href ng-click="tab = 2">Specifications</a> </li>
            <li ng-class=" {active:tab == 3}"> <a href ng-click="tab = 3">Reviews</a> </li>
          </ul>
        </section>

        <div class="panel" ng-show="tab === 1">
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show="tab === 2">
          <h4>Specifications</h4>
          <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show="tab === 3">
          <h4>Reviews</h4>
          <blockquote>None yet</blockquote>
        </div>
      </h3>
    </li>
  </ul>


<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
